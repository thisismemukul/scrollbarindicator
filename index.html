<!DOCTYPE html>
<html>
<head>
	<!--HEADING-->
	<title>SCROLLBAR INDICATOR USING JS</title>
	<!--PAGE 2-->
	<!--
	• Scroll Indicator is a progress bar that represents how much a page has been scrolled.
	  When we scroll down the bar fills up and when we scroll up the bar amount reduces.
	• Now, we will create a basic webpage with text to enable scrolling and then use JavaScript 
	  to make the scroll indicator work.
	-->
	<!--PAGE 4 CSS-->
<style type="text/css">
	body{
		margin: 0; 
		background: #111; 
	}

	.text{
		font-size: 35px;
		color: lightgreen;
		text-align: center;
		line-height: 1em; 
	}
	.line{ 
		background: white; 
		height: 8px; 
		border-radius: 4px; 
		width: 0%; 
		position: fixed; 
		top: 0px;
	}
</style>
</head>
<body>
	<!--PAGE 3 HTML-->
 <div class="line" id="scrollIndicator"></div>
 <div class="text">
 <h3>1</h3>
 <h3>2</h3>
 <h3>3</h3>
 <h3>4</h3>

 <h3>13</h3>
 <h3>14</h3>
 <h3>15</h3>
 <h3>16</h3>
 <h3>17</h3> 
 <h3>18</h3>

 </div>
 <!--PAGE 5 JS-->
 <script>

window.addEventListener('scroll', moveScrollIndicator);

const scrollIndicatorElt = document.getElementById('scrollIndicator');

const maxHeight = window.document.body.scrollHeight - window.innerHeight;

function moveScrollIndicator(e) {

const percentage = ((window.scrollY) / maxHeight) * 100;

scrollIndicatorElt.style.width = percentage + '%';

}

</script>

</body>
</html>
